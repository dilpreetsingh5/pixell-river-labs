<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixell River Employee Directory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-section">
                <img src="pixell-river-logo.png" alt="Pixell River Financial Logo" class="logo">
            </div>
            <div class="title-section">
                <h1>Pixell River Employee Directory</h1>
                <p class="greeting">Welcome! Explore our team and departments.</p>
            </div>
        </div>
    </header>

    <main id="employee-list">
        <!-- Employee list will be injected here by JavaScript -->
    </main>

    <footer>
        <p>Copyright Pixell River Financial <span id="current-year"></span>.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
